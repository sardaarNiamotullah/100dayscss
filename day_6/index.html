<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Day Six: Profile</title>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="center__profile">
          <div class="center__profile__idbox">
            <div class="center__profile__idbox--picname">
              <figure class="picbox">
                <img src="https://media.licdn.com/dms/image/C5603AQELGkGrBYpcyA/profile-displayphoto-shrink_800_800/0/1598305607845?e=2147483647&v=beta&t=URo4OOEvRkudogTIsH2unBltdH9h8s1wWoh7osJTCM4" alt="Sardaar's Photo">
                <div class="picbox__b1"></div>
                <div class="picbox__b2"></div>
              </figure>
              <h1 class="name">S. Niamotullah</h1>
              <h2 class="profession">Day Dreamer</h2>
            </div>
            <div class="center__profile__idbox--contact">
              <ul>
                <li id="follow">Follow</li>
                <li id="message">Message</li>
              </ul>
            </div>
          </div>
          <div class="center__profile--post count">
            <p>13</p> <p>Posts</p>
          </div>
          <div class="center__profile--like count">
            <p>130</p> <p>Likes</p>
          </div>
          <div class="center__profile--follower count">
            <p>29</p> <p>Followers</p>
          </div>
        </div>
      </div>
      <div class="contact">
        <a
          href="https://github.com/sardaarNiamotullah"
          target="_blank"
          class="contact__site contact__site--git"
          ></a
        >
        <a
          href="https://www.linkedin.com/in/sardaar-niamotullah/"
          target="_blank"
          class="contact__site contact__site--in"
          ></a
        >
        <a
          href="https://codepen.io/sardaar_niamotullah"
          target="_blank"
          class="contact__site contact__site--pen"
          ></a
        >
        <a
          href="mailto:sardaar.niamotullah@gmail.com"
          class="contact__site contact__site--mail"
          ></a
        >
      </div>
    </div>
  </body>
</html>
